<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="These languages are the backbone of every website, defining structure, content, and presentation."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="body-style">
    <!--Section image-->
    <div class="blog-wrapper">
      <section class="wrapper-icon">
        <svg class="icon">
          <use href="./assets/images/icon.svg#icon-Blog-Image"></use>
        </svg>
      </section>

      <!--Section learning-->
      <section class="text-wrapper">
        <div class="text-item">
          <p class="learning-text">Learning</p>
          <p class="learning-data">Published 21 Dec 2023</p>
          <h1 class="learning-title">HTML & CSS foundations</h1>
          <p class="learning-content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
      </section>

      <!--Section autor-->
      <section class="autor-wrapper">
        <picture class="foto-autors">
          <source
            srcset="
              assets/images/user-images/userpic-desk-1x.webp 1x,
              assets/images/user-images/userpic-desk-2x.webp 2x
            "
            media="(min-width:1440px)"
          />
          <source
            srcset="
              assets/images/user-images/userpic-mob-1x.webp 1x,
              assets/images/user-images/userpic-mob-2x.webp 2x
            "
            media="(min-width: 375px)"
          />
          <img
            class=""
            src="assets/images/user-images/userpic-mob-1x.webp"
            alt="avatar user"
          />
        </picture>
        <p class="name-autor">Greg Hooper</p>
      </section>
    </div>
  </body>
</html>
